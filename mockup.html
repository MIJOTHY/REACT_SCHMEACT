<!-- DOCTYPE HTML -->
<html>
    <head>
        <link rel="stylesheet" href="assets/css/main.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="app-wrapper">
            <div class="fruit-header">
                <input class="searchbar" type="text" placeholder="5-a-day tracker">
                <button class="plus"><img src="assets/img/glyphicon-leaf.png"></button>
            </div>
            <div class="fruit-list">
                <div class="fruit-item">
                    <button class="minus">-</button>
                    Chicken
                    <button class="plus">+</button>
                    <span class="list-number">6</span>
                </div>
                <div class="fruit-item">
                    <button class="minus">-</button>
                    Apples
                    <button class="plus">+</button>
                    <span class="list-number">2</span>
                </div>
                <div class="fruit-item">
                    <button class="minus">-</button>
                    Oranges
                    <button class="plus">+</button>
                    <span class="list-number">4</span>
                </div>
                <div class="fruit-item">
                    <button class="minus">-</button>
                    Peaches
                    <button class="plus">+</button>
                    <span class="list-number">1</span>
                </div>
            </div>
            <div class="options-item">
                <button class="clear"><img id="restart" src="assets/img/glyphicon-restart.png"></button>
            </div>
        </div>
    </body
</html>
